<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>DevStack | Responsive Navbar</title>

  <style>
    :root {
      --primary: #2563eb;
      --text: #1e293b;
      --bg: #ffffff;
      --shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
      background: #f1f5f9;
      color: var(--text);
    }

    /* ================= HEADER ================= */
    .main-header {
      position: fixed;
      top: 0;
      width: 100%;
      background: var(--bg);
      box-shadow: var(--shadow);
      z-index: 1000;
    }

    .header-container {
      max-width: 1200px;
      margin: auto;
      height: 70px;
      padding: 0 1rem;
      display: flex;
      align-items: center;
      justify-content: space-between;
    }

    /* ================= LOGO ================= */
    .logo {
      text-decoration: none;
      font-size: 1.5rem;
      font-weight: 700;
      color: var(--text);
    }

    .logo span {
      color: var(--primary);
    }

    /* ================= DESKTOP NAV ================= */
    .desktop-nav {
      display: flex;
      align-items: center;
      gap: 1.5rem;
    }

    .nav-links {
      list-style: none;
      display: flex;
      gap: 1.5rem;
    }

    .nav-links a {
      text-decoration: none;
      color: var(--text);
      font-weight: 500;
    }

    .nav-links a.active,
    .nav-links a:hover {
      color: var(--primary);
    }

    .cta-button {
      padding: 0.5rem 1.2rem;
      background: var(--primary);
      color: white;
      border: none;
      border-radius: 8px;
      font-weight: 600;
      cursor: pointer;
    }

    /* ================= HAMBURGER ================= */
    .hamburger {
      display: none;
      background: none;
      border: none;
      cursor: pointer;
      width: 40px;
      height: 40px;
    }

    .hamburger-box {
      width: 24px;
      height: 18px;
      position: relative;
      display: block;
    }

    .hamburger-inner,
    .hamburger-inner::before,
    .hamburger-inner::after {
      width: 100%;
      height: 2px;
      background: var(--text);
      position: absolute;
      left: 0;
      transition: all 0.3s ease;
    }

    .hamburger-inner {
      top: 50%;
      transform: translateY(-50%);
    }

    .hamburger-inner::before {
      content: "";
      top: -8px;
    }

    .hamburger-inner::after {
      content: "";
      bottom: -8px;
    }

    /* ===== X ANIMATION ===== */
    .hamburger.active .hamburger-inner {
      transform: rotate(45deg);
    }

    .hamburger.active .hamburger-inner::before {
      top: 0;
      transform: rotate(90deg);
    }

    .hamburger.active .hamburger-inner::after {
      bottom: 0;
      opacity: 0;
    }

    /* ================= MOBILE NAV ================= */
    .mobile-nav {
      display: none;
      position: fixed;
      top: 70px;
      left: 0;
      width: 100%;
      background: white;
      padding: 1.5rem;
      box-shadow: var(--shadow);
    }

    .mobile-nav.active {
      display: block;
    }

    .mobile-nav ul {
      list-style: none;
    }

    .mobile-nav a {
      display: block;
      padding: 1rem 0;
      text-decoration: none;
      color: var(--text);
      border-bottom: 1px solid #e2e8f0;
      font-weight: 500;
    }

    .mobile-nav a.active {
      color: var(--primary);
      font-weight: 600;
    }

    .mobile-nav .cta-button {
      width: 100%;
      margin-top: 1.5rem;
    }

    /* ================= RESPONSIVE ================= */
    @media (max-width: 768px) {
      .desktop-nav {
        display: none;
      }

      .hamburger {
        display: block;
      }
    }

    main {
      margin-top: 100px;
      padding: 2rem;
      max-width: 800px;
      margin-inline: auto;
    }
  </style>
</head>

<body>

  <header class="main-header">
    <div class="header-container">

      <a href="#" class="logo">&lt;/&gt; Dev<span>Stack</span></a>

      <nav class="desktop-nav">
        <ul class="nav-links">
          <li><a href="#" class="active">Home</a></li>
          <li><a href="#">Services</a></li>
          <li><a href="#">Portfolio</a></li>
          <li><a href="#">Contact</a></li>
        </ul>
        <button class="cta-button">Get Started</button>
      </nav>

      <button
        class="hamburger"
        id="hamburger"
        aria-label="Menu"
        aria-expanded="false"
      >
        <span class="hamburger-box">
          <span class="hamburger-inner"></span>
        </span>
      </button>

    </div>

    <nav class="mobile-nav" id="mobile-nav" aria-hidden="true">
      <ul>
        <li><a href="#" class="active">Home</a></li>
        <li><a href="#">Services</a></li>
        <li><a href="#">Portfolio</a></li>
        <li><a href="#">Contact</a></li>
      </ul>
      <button class="cta-button">Get Started</button>
    </nav>
  </header>

  <main>
    <h1>Responsive Navbar</h1>
    <p>Resize the screen and click the hamburger icon.</p>
  </main>

  <script>
    const hamburger = document.getElementById("hamburger");
    const mobileNav = document.getElementById("mobile-nav");

    hamburger.addEventListener("click", () => {
      const isOpen = hamburger.classList.toggle("active");

      hamburger.setAttribute("aria-expanded", isOpen);
      mobileNav.classList.toggle("active");
      mobileNav.setAttribute("aria-hidden", !isOpen);
    });
  </script>

</body>
</html>
