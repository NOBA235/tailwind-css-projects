<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Tailwind Landing Page</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50 text-gray-800">
<nav class="bg-white shadow">
  <div class="max-w-7xl mx-auto px-4 py-4 flex justify-between items-center">
    <h1 class="text-xl font-bold text-indigo-600">Brand</h1>

    <ul class="hidden md:flex space-x-6">
      <li><a href="#" class="hover:text-indigo-600">Home</a></li>
      <li><a href="#" class="hover:text-indigo-600">Features</a></li>

    <button class="bg-indigo-600 text-white px-4 py-2 rounded hover:bg-indigo-700">

    <div>
      <h2 class="text-4xl font-bold mb-4">
        Build Faster with Tailwind CSS

        Create modern, responsive websites without writing custom CSS.
      </p>
      <button class="bg-indigo-600 text-white px-6 py-3 rounded hover:bg-indigo-700">
        Start Now
      </button>

    <img
      src="https://source.unsplash.com/600x400/?website"
